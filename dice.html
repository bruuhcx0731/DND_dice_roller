<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="dice-roller">
    <header>
        <h1>Dunegons and Dragons Dice Roller!</h1>
    </header>
    <div id="d20-roll">
        <h3>D20 Roller</h3>
        <p>{{ d20roll }}</p>
        <button type="button" @click="d20roller(1,20)">Roll</button>
        <button type="button" @click="d20reset">Reset</button>
    </div>
    <div id="d12-roll">
        <h3>D12 Roller</h3>
        <p>{{ d12roll }}</p>
        <button type="button" @click="d12roller(1,12)">Roll</button>
        <button type="button" @click="d12reset">Reset</button>
    </div>
    <div id="d10-roll">
        <h3>D10 Roller</h3>
        <p>{{ d10roll }}</p>
        <button type="button" @click="d10roller(1,10)">Roll</button>
        <button type="button" @click="d10reset">Reset</button>
    </div>
    <div id="d8-roll">
        <h3>D8 Roller</h3>
        <p>{{ d8roll }}</p>
        <button type="button" @click="d8roller(1,8)">Roll</button>
        <button type="button" @click="d8reset">Reset</button>
    </div>
    <div id="d6-roll">
        <h3>D6 Roller</h3>
        <p>{{ d6roll }}</p>
        <button type="button" @click="d6roller(1,6)">Roll</button>
        <button type="button" @click="d6reset">Reset</button>
    </div>
    <div id="d4-roll">
        <h3>D4 Roller</h3>
        <p>{{ d4roll }}</p>
        <button type="button" @click="d4roller(1,4)">Roll</button>
        <button type="button" @click="d4reset">Reset</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="dice.js"></script>
</body>
</html>
